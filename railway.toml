[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn flask_app:app --bind 0.0.0.0:$PORT"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHONPATH = "/app"

[[services]]
name = "web"

[services.volumes]
name = "data"
mountPath = "/app/data"
